{% set name = "triangle" %}
{% set version = "1.6" %}
{% set sha256 = "1766327add038495fa3499e9b7cc642179229750f7201b94f8e1b7bee76f8480" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.zip
  url: http://www.netlib.org/voronoi/triangle.zip
  sha256: {{ sha256 }}
  patches:
    # Obtained from https://github.com/erdc-cm/triangle
    - makefile_linux.patch #[linux]
    - makefile_win.patch #[win]
    - triangle.h.patch

build:
  number: 3

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - mpich #[linux]
    - xorg-libx11 #[linux]
  run:
    - mpich #[linux]

test:
  commands:
    - test -f ${PREFIX}/bin/triangle #[linux]
    - test -f ${PREFIX}/lib/libtri.a #[linux]
    - test -f ${PREFIX}/include/triangle.h #[linux]

about:
  home: http://www.cs.cmu.edu/~quake/triangle.html
  license: MIT-like
  license_family: MIT
  license_file: README
  summary: 'A Two-Dimensional Quality Mesh Generator and Delaunay Triangulator.'

  description: |
    Triangle generates exact Delaunay triangulations, constrained Delaunay
    triangulations, conforming Delaunay triangulations, Voronoi diagrams, and
    high-quality triangular meshes. The latter can be generated with no small or
    large angles, and are thus suitable for finite element analysis. 

extra:
  recipe-maintainers:
    - cekees
    - msarahan
    - nehaljwani
